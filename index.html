<html>
<head>
    <meta charset="utf-8">
    <title>Cadastro - Fintech</title>
    <!-- Incluindo Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Incluindo Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Estilo personalizado -->
    <style>
        body {
            background-color: #f0f0f0;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-title {
            font-weight: bold;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            height: 40px;
        }
        .form-check {
            margin-bottom: 10px;
        }
        .form-check-input {
            margin-top: 12px;
        }
        .form-check-label {
            font-size: 14px;
        }
        .form-button {
            width: 100%;
            height: 50px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">CADASTRO</h1>
        <form>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo">
            </div>
            <div class="form-group">
                <label for="cpf">CPF (Somente números)</label>
                <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone (DDD + número)</label>
                <input type="text" class="form-control" id="telefone" placeholder="Digite seu telefone">
            </div>
            <div class="form-group">
                <label for="data">Data nascimento</label>
                <input type="date" class="form-control" id="data">
            </div>
            <div class="form-group">
                <label for="email">Seu melhor e-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="form-group">
                <label for="senha">Senha (letras/números)</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
            </div>
            <div class="form-group">
                <label for="confirma">Confirme sua senha</label>
                <input type="password" class="form-control" id="confirma" placeholder="Digite sua senha novamente">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="termos">
                <label class="form-check-label" for="termos">Li e aceito os termos de uso do app Fintech</label>
            </div>
            <button type="submit" class="form-button">CADASTRAR</button>
        </form>
    </div>
</body>
</html>
